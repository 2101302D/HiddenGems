<!--The content below is only a placeholder and can be replaced.-->
<form class="card">
    <img src ={{posts.image}}  height= "400" width="700" class="center"/>
    <h1>Edit A Hidden Gem in Singapore</h1>
    <form [formGroup]="editListing" (ngSubmit)="updatePost">
    <div class="container">
    
            <label for="type">Type:</label>
            <select formControlName="type" id="type" name="type" value={{posts.type}}>
            <option value="Food">Food</option>
            <option value="Sightseeing">Sightseeing</option>
            </select>
    
            <div>
                <p><input formControlName="name" id=”name” value={{posts.name}}></p>
            </div>
    
    
            <div>
                <p><input formControlName="address" id=”address” value={{posts.address}}></p>
            </div>
    
    
    
            <div>
                <p><input formControlName="image" id=”image” type=”image” value={{posts.image}}></p>
            </div>
    
    
            <div>
                <p><input formControlName="open" id=”open” type=”open” value={{posts.open}}></p>
            </div>
    
            <p><label for=”descr”>Description</label></p>
            <textarea formControlName="descr" id=”descr” name=”descr” type=”descr” rows="6" cols="100"  value={{posts.descr}}></textarea>
    
        <div class="row">
            <div>
                <p><button class="btn btn-primary"  type="submit">Update</button> </p>
            </div>
        </div>
    </div>
    </form>
