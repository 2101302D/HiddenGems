<h2>Sign up</h2>

<form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
  <p><input formControlName="name" id="name" placeholder="Your name"/></p>
  <p><input formControlName="password" id="password" placeholder="Your password" /></p>
  <p><input formControlName="role" id="role" placeholder="user/admin" /></p>
  <p><button class="btn btn-primary" type="submit" >Register</button></p>
</form>
<p><a routerLink="/login" routerLinkActive="active">Login</a></p>
